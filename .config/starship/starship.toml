style = "bold red"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[java]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold blue"

